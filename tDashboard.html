<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Club Finance Tracker</title>
<link rel="stylesheet" href="styles_treasurer.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

</head>
<body>
    <div id="blueRectangle"></div> <!-- Add a div for the blue rectangle -->
    <h1 class="finance-heading">CLUB FINANCE TRACKER</h1> <!-- Add a class to the heading -->
    <div class="dashboard-container">
        <a href="tDashboard.html" class="section-link">
            <span class="material-icons-outlined dashboard-icon">home</span>
            <h2 class="dashboard">Dashboard</h2>
        </a>
    </div>
  
    <div class="income-container">
        <a href="tIncome.html" class="section-link">
            <span class="material-icons-outlined income-icon">paid</span>
            <h2 class="income">Income</h2>
        </a>
    </div>
  
    <div class="pay-container">
        <a href="tPay.html" class="section-link">
            <span class="material-symbols-outlined pay-icon">payments</span>
            <h2 class="pay">Payment</h2>
        </a>
    </div>
  
    <div class="account-container">
        <a href="tAccount.html" class="section-link">
            <span class="material-symbols-outlined account-icon">account_circle</span>
            <h2 class="account">Account</h2>
        </a>
    </div>

    <main class="container">
        <section class="income-statement">
            <h2>WELCOME!</h2>
            
        </section>
    </main>
</body>
</html>
