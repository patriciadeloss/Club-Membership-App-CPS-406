<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Club Finance Tracker</title>
<link rel="stylesheet" href="styles_treasurer.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">

</head>
<body>
    <div id="blueRectangle"></div> <!-- Add a div for the blue rectangle -->
    <h1 class="finance-heading">CLUB FINANCE TRACKER</h1> <!-- Add a class to the heading -->
    <div class="dashboard-container">
        <a href="tDashboard.html" class="section-link">
            <span class="material-icons-outlined dashboard-icon">home</span>
            <h2 class="dashboard">Dashboard</h2>
        </a>
    </div>
  
    <div class="income-container">
        <a href="tIncome.html" class="section-link">
            <span class="material-icons-outlined income-icon">paid</span>
            <h2 class="income">Income</h2>
        </a>
    </div>
  
    <div class="pay-container">
        <a href="tPay.html" class="section-link">
            <span class="material-symbols-outlined pay-icon">payments</span>
            <h2 class="pay">Payment</h2>
        </a>
    </div>
  
    <div class="account-container">
        <a href="tAccount.html" class="section-link">
            <span class="material-symbols-outlined account-icon">account_circle</span>
            <h2 class="account">Account</h2>
        </a>
    </div>

    <div class="container">
        <h2>Pay Unpaid Expenses</h2>
        <form id="payment-form">
            <div class="form-group">
                <label for="expense-type">Expense Type:</label>
                <select id="expense-type" name="expense_type">
                    <option value="coach">Coach Payment</option>
                    <option value="hall">Hall Expenses</option>
                </select>
            </div>

            <div class="form-group">
                <label for="payment-amount">Amount:</label>
                <input type="number" id="payment-amount" name="payment_amount" placeholder="Enter the amount" required>
            </div>

            <fieldset class="form-group">
                <legend>Payment Method:</legend>
                <label>
                    <input type="radio" name="payment_method" value="credit" checked>
                    Credit
                    <i class="fa-brands fa-cc-mastercard fa-2xl" style="color: #983625;"></i>
                </label>
                <label>
                    <input type="radio" name="payment_method" value="visa">
                    Visa
                    <i class="fa-brands fa-cc-visa fa-2xl" style="color: #3b8782;"></i>
                </label>
                <label>
                    <input type="radio" name="payment_method" value="american_express">
                    American Express
                    <i class="fa-brands fa-cc-amex fa-2xl" style="color: #3967b1;"></i>
                </label>
                <label>
                    <input type="radio" name="payment_method" value="paypal">
                    PayPal
                    <i class="fa-brands fa-paypal fa-2xl" style="color: #70398e;"></i>
                </label>
            </fieldset>

            <div class="form-group">
                <label for="cardholder-name">CARD HOLDER'S NAME</label>
                <input type="text" id="cardholder-name" name="cardholder_name" placeholder="Card Owner Name" required>
            </div>

            <div class="form-group">
                <label for="card-number">CARD NUMBER</label>
                <input type="text" id="card-number" name="card_number" placeholder="Valid Card Number" required>
            </div>

            <div class="form-group half-width">
                <label for="expiry-date">EXPIRATION DATE</label>
                <input type="text" id="expiry-date" name="expiry_date" placeholder="MM / YY" required>
            </div>

            <div class="form-group half-width">
                <label for="cv-code">CV CODE</label>
                <input type="text" id="cv-code" name="cv_code" placeholder="CVC" required>
            </div>

            <div class="form-group">
                <button type="submit">Submit Payment</button>
            </div>
        </form>
    </div>

    <script>
        // You can add JavaScript here for form submission handling.
        document.getElementById('payment-form').onsubmit = function(event) {
            event.preventDefault(); // Prevent the default form submission
            alert('Payment submitted!'); // Replace this with actual submission logic
        };
    </script>
</body>
</html>
