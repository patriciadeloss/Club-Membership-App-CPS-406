<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <h1>SIGN UP</h1>
    </div>
    <div class="input__container">
        <input class="input" type="text" id="first_name" name="first_name" size="10" placeholder="First Name"/>
        <input class="input" type="text" id="last_name" name="last_name" size="10" placeholder="Last Name"/>
        <input class="input" type="email" id="email" name="email" size="10" placeholder="Email"/>
        <input class="input" type="password" id="password" name="password" size="10" placeholder="Password" />
        <input class="input" type="password" id="confirm_password" name="confirm_password" size="10" placeholder="Confirm Password" />
        <div class="check"> 
            <input type="checkbox" id="agree_tc" name="agree_tc" size="10"/> 
            <label for="agree_tc"> I agree to <a href="/" class="login__links">Terms and Conditions</a> </label>
        </div>
        <a href="/signup.html" class="button" id="signup__btn">SIGN UP</a>
    </div>
</body>
</html>
